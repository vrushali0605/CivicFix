<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Submitted</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- optional -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #cce7ff, #e0f7ff);
            text-align: center;
            overflow: hidden;
        }

        /* --- Popup animation --- */
        @keyframes popup {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            60% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        .message-box {
            background: #d4edda;
            padding: 40px;
            border-radius: 10px;
            border: 1px solid #c3e6cb;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            animation: popup 0.6s ease forwards; /* Apply the popup animation */
        }

        .message-box h1 {
            color: #155724;
            margin-bottom: 20px;
        }

        .message-box p {
            color: #1c7430;
            font-size: 17px;
        }

        .message-box a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: white;
            background: #28a745;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .message-box a:hover {
            background: #218838;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .message-box a:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Thank you for your feedback!</h1>
        <p>Your feedback has been successfully submitted.</p>
        <a href="{{ url_for('user_home') }}">Go Back</a>
    </div>
</body>
</html>
